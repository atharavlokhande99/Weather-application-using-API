<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('pngtree-blue-sky-and-white-clouds-in-sunny-weather-in-summer-image_1008803.jpg'); /* Add image as background */
            background-size: cover; /* Cover entire screen */
            background-position: center; /* Center the image */
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .weather-info {
            margin-top: 20px;
        }

        #temperature, #locationName {
            font-size: 18px;
            color: #333;
        }

        #errorMessage {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="location" placeholder="Enter location">
        <button id="getWeatherBtn">Get Weather</button>
        <div id="weatherInfo" class="weather-info">
            <p id="temperature">Temperature: </p>
            <p id="locationName"></p>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script>
        document.getElementById("getWeatherBtn").addEventListener("click", function() {
            var location = document.getElementById("location").value;
            if (location === "") {
                document.getElementById("errorMessage").textContent = "Please enter a location.";
                return;
            }

            var apiKey = "9551efeeb9b5461fb8260430251602";
            var url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("errorMessage").textContent = "Location not found. Please try again.";
                        document.getElementById("temperature").textContent = "Temperature: ";
                        document.getElementById("locationName").textContent = "";
                    } else {
                        document.getElementById("errorMessage").textContent = "";
                        document.getElementById("temperature").textContent = `Temperature: ${data.current.temp_c}Â°C`;
                        document.getElementById("locationName").textContent = `Location: ${data.location.name}, ${data.location.country}`;
                    }
                })
                .catch(err => {
                    document.getElementById("errorMessage").textContent = "An error occurred. Please try again.";
                    console.error("Error:", err);
                });
        });
    </script>
</body>
</html>
